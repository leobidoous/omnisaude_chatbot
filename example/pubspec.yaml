name: omnisaude_chatbot_example
description: Demonstrates how to use the omnisaude_chatbot plugin.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  dio: ^3.0.10
  mobx: ^1.2.1+3
  flutter_mobx: ^1.1.0+2
  flutter_modular: ^3.0.0-nullsafety.24

  flutter:
    sdk: flutter

  omnisaude_chatbot:
    path: ../


  cupertino_icons: ^1.0.0

dev_dependencies:
  mockito: ^4.1.1
  mobx_codegen: ^1.1.0+2
  build_runner: ^1.10.1
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true


vars:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner
scripts:
  mobx_build: $clean & $get & $runner build --delete-conflicting-outputs
  mobx_watch: $clean & $get & $runner watch --delete-conflicting-outputs
